baseURL = 'https://toolsforcode.com/'
languageCode = 'en-us'
title = 'Toolsforcode'
theme = "blog_theme"
enableRobotsTXT = true


paginate = 20
#pygmentsUseClasses = true
pygmentsUseClassic = true
PygmentsCodeFences = true
PygmentsStyle      = "autumn"#'vs'
summaryLength = 15
googleAnalytics = "UA-70790861-3"
author = "Prabhakar S"
site_variable = "Yes"

disableHugoGeneratorInject = true

refLinksNotFoundURL = "/404.html"

[mediaTypes."application/rdf+xml"]
suffixes = ["rdf"]

[outputFormats.RDF]
mediaType = "application/rdf+xml"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 1

[build]
  writeStats = true

[outputs]
page = ["HTML"]
