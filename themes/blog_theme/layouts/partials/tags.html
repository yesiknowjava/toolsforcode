<section class="tags">
    <h2 class="aside-blocks-title">Tags</h2>
    <ul class="tags-content">
    {{ range $name, $items := .Site.Taxonomies.tags }}
    <li class="badge rounded-pill"><a
        href="{{ $.Site.BaseURL }}tags/{{ $name | urlize | lower }}/">{{ $name }} - {{ len $items }}</a></li>
    {{ end }}
    </ul>
</section>
