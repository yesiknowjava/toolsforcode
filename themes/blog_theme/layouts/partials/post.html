{{$category := index (.Params.categories) 0}}
<article class="blue-article">
    <div class="articles-header">
        <time datetime="2022-10-11">
            {{ $date := .Date.UTC.Format "Jan 2, 2006" }}
            {{ $lastmod := .Lastmod.UTC.Format "Jan 2, 2006" }}
            Published {{ $date }}
        </time>
        <span class="articles-header-tag-blue">Hot</span>
        <span class="articles-header-category">
            <a href="" class="blue"
                title="">{{ $category }}</a>
        </span>
    </div>
    <div class="articles-content">
        <h2>
            <a href="{{ .Permalink }}" title="">
                {{ .Title }}
            </a>
        </h2>
        <p class="font-secondary articles-content-text">
            {{ .Summary | safeHTML }}...
        </p>
    </div>
    <div
        class="articles-footer d-flex justify-content-between align-items-start align-items-md-center flex-column flex-md-row-reverse">
