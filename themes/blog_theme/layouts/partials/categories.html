
<section class="categories">
    <h2 class="aside-blocks-title">Categories</h2>
    <ul>
        {{ range $name, $items := .Site.Taxonomies.categories }}
        <li class="nav-elipse-{{$name}}"><a href="{{ $.Site.BaseURL }}categories/{{ $name | urlize | lower }}/">{{ $name }} &nbsp;<span>{{ len $items }}</span></a></li>
        {{ end }}
    </ul>
</section>
