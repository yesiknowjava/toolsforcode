{{ define "main" }}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <h1 class="h2 mb-0">{{ .Title }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row g-3 justify-content-center text-center">
      
      {{ $courses := (where .Site.Pages "Section" "courses") }}
      {{ range $courses }}
      
      <div class="widget category-widget col-lg-4 m-2 mb-5 mb-lg-0">
        <div class="widget-title">
          <h3 class="h5 title-border">{{ .Title }} {{ .Params.main }}</h3>
        </div>
        
        {{ range .RegularPages }}
         
        <ul class="list-group list-unstyled">
          <li>
            <a href="{{ .RelPermalink }}" class="d-flex">
              {{ .Title }}
            </a>
          </li>
        </ul>
        {{ end }}
      </div>
      {{ end }}

      
    </div>
  </div>
  </div>
</section>

{{ end }}
